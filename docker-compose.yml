version: '3.8'

services:
  db:
    image: mariadb
    restart: always
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - ./db:/var/lib/mysql:z
    env_file: config.txt


  app:
    user: "1000:1000"
    image: nextcloud
    restart: always
    links:
      - db
    volumes:
      - ./nextcloud:/var/www/html:z
    env_file: config.txt
    ports:
      - 19980:80

  cron:
    image: nextcloud:fpm-alpine
    restart: always
    volumes:
      - nextcloud:/var/www/html:z
    entrypoint: /cron.sh

# Assuming NGINX instance is already running, proxy to 19980
